<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Mapty
  </title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="map">
    <div class="entries">
      <div><img class="mapty-logo" src="./logo.png"></div>
      <ul class="ul">
        <form class="form">
          <div class="group">
            <label>Type</label>
            <select class="select">
              <option>running</option>
              <option>cycling</option>
            </select>
          </div>
          <div class="group">
            <label>Distance</label>
            <input class="input" placeholder="km"></select>
          </div>
          <div class="group">
            <label>Duration</label>
            <input class="input" placeholder="min"></select>
          </div>
          <div class="group">
            <label>Cadence</label>
            <input class="input" placeholder="step/min"></select>
          </div>
        </form>
      </ul>
      <div>
        <p>mapty services are followed by the teachings from Jonas (Udemy)</p>
      </div>
    </div>
    <div class="map-side">
      <h2>mapside</h2>
    </div>
  </div>

</body>

</html>
